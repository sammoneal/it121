<!DOCTYPE html>

<html lang="en">

<head>

  <title>Chapter 7 Assignment - Flags</title>

</head>

<body>

  <div>
    <img id="myImg" src="usa.png" height=400px width=760px onclick="changeImg(event)" />
    <img id="myImg" src="mexico.jpg" height=400px width=760px onclick="changeImg(event)" />
    <img id="myImg" src="canada.jpg" height=400px width=760px onclick="changeImg(event)" />
  </div>

  <div>
    <button id="reset" onclick="reset()">Reset</button>
  </div>

  <script>

    function changeImg(event) {
      const elem = event.target;
      const images = ['usa.png', 'mexico.jpg', 'canada.jpg'];
      const imageCount = images.length;
      const index = Math.floor(Math.random() * imageCount);

      elem.src = images[index];
      console.log('changed image');
    }

    function reset() {
      location.reload()
    }

  </script>

</body>

</html>
